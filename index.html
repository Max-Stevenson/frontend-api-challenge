<!DOCTYPE html>
<html>
<head>
	<title>Chitter Again</title>
</head>
<body>
	<h1>Not Just Another Chitter Challenge</h1>

		<span id="handle">Placeholder</span>
	</div>
	<div id="peeps-view">

		<p>I am a test peep</p>

	<script type="text/javascript" src="interface.js"></script>
</body>
</html>
